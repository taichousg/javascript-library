<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Library</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Welcome to my Javascript Library</h1>
      <button id="addBookBtn">Add Book Card</button>
      <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>
    <script src="script.js"></script>
    <div class="container">
      <!-- <div class="child-counter">
        Total child divs: <span id="childCount">0</span>
      </div> -->
      <div class="library" id="parentContainer"></div>
    </div>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="bookSidebar">
        <div class="sidebar-header">
            <h3>Add New Book</h3>
            <button class="close-btn" id="closeSidebar">&times;</button>
        </div>
        <div class="sidebar-content">
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="bookPages">Number of Pages:</label>
                    <input type="number" id="bookPages" name="pages" min="1" required>
                </div>
                <div class="form-group">
                    <label for="bookRead">Reading Status:</label>
                    <select id="bookRead" name="isRead">
                        <option value="false">Not Read</option>
                        <option value="true">Read</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Add Book</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
